<ion-header>

  <ion-navbar  color = "dark">
    <ion-title >Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>UserName</ion-label>
    <ion-input type="text" [(ngModel)] = "userNameText"></ion-input>
    <!-- <ion-label floating>Pas</ion-label>
    <ion-input type="Password"></ion-input> -->
  </ion-item>

  <ion-fab bottom right>
    <button ion-fab (click) = "getUserInfo()">
      <ion-icon name = "search"></ion-icon>
    </button>
  </ion-fab>

<!-- <button ion-button (click) = "navigatePage()"> Navigate </button> -->
</ion-content>
